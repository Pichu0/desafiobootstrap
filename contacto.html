<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Desafio Bootstrap</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Floreria ASH</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="bg-secondary"><br>
        <h1 class="mx-auto text-light p-2" style="width: 500px;">Contacto: Floreria ASH</h1>
        <form class="w-50 m-2 mx-auto border border-warning border-5 p-3"  style="width: 200px;">
            <div class="mb-3 w-50">
                <label for="exampleInputName" class="form-label">Nombre</label>
                <input type="nombre" class="form-control" id="exampleInputName" aria-describedby="NameHelp">
                <div id="NameHelp" class="form-text"></div>
              </div>
              <div class="mb-3 w-50">
                <label for="exampleInputSurname" class="form-label">Apellido</label>
                <input type="surname" class="form-control" id="exampleInputSurname" aria-describedby="SurnameHelp">
                <div id="SurnameHelp" class="form-text"></div>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">No compartiremos tu email con nadie.</div>
            </div>
            <div class="mb-3 w-75">
              <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </main>
    <footer">
      <div class="card bg-warning">
        <div class="card-footer">
          Floreria ASH
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>"Lorem ipsum dolor sit amet consectetur adipisicing elit."</p>
            <footer class="blockquote-footer">Michael Jordan <cite title="Source Title"></cite></footer>
          </blockquote>
        </div>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
